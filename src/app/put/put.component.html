<div class="container-fluid">
        <form [formGroup]="bookForm" (submit)="submitFormData()">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">BOOK NAME</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">BOOK author</label>
                        <input type="text" class="form-control" formControlName="author">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">BOOK url</label>
                        <input type="text" class="form-control" formControlName="coverImage">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">ISBN</label>
                        <input type="text" class="form-control" formControlName="ISBN">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <textarea style="height: 400px; width: 800px"  formControlName="description">Description</textarea>
            
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <button class="btn btn-primary">submit</button>
                    </div>
    
                </div>
    
            </div>
    
        </form>
    </div>
